name: Continuous Integration
on: [push]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-dotnet@v1
      name: Install .net
      with: 
        dotnet-version: '3.1.x'
       
    - run: dotnet build
      name: Buld .net
          
    - run: dotnet test
      name: Run C sharp tests
      
